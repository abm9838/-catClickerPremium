<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>catClicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/control.css">
</head>

<body align="center">

    <div class="content">
       
    </div>
        <div class="cat-space">
            <h2 id="catNameSpace"></h2>
            <img id="catImgSpace" src="" alt="cat-img">
            <p>Clicks : <span id="catCountSpace"></span></p>
        </div>
    
    <button id="admin-button">Admin</button>
    
    <div id="admin-panel" >
        <form action="">
            <label for="input-cat-name"> Cat Name </label><input type="text"  id="input-cat-name" name="catName" value=""><br>
            <label for="input-cat-link"> Cat Link &nbsp;&nbsp;</label><input type="text"  id="input-cat-link" name="catLink" value=""><br>
            <label for="input-cat-count">Cat Count </label><input type="number" id="input-cat-count" name="catCount" value=""><br>
            <input id='cancel' type="submit" value="Cancel">
            <input id='submit' type="submit" value="Submit">
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
